id: github-access-token

info:
  name: GitHub Access Token
  author: YoruYagami
  severity: high

file:
  - extensions:
      - all

    extractors:
      - type: regex
        regex:
          - "ghp_[0-9a-zA-Z]{36}"
          - "gho_[0-9a-zA-Z]{36}"
          - "ghu_[0-9a-zA-Z]{36}"
          - "ghr_[0-9a-zA-Z]{36}"
